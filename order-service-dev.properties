##EurekaClientProperties
server.port=${PORT:0}
spring.application.name=order-service
eureka.client.serviceUrl.defaultZone=http://discovery-service:8010/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


restaurant.search.item.url= http://search-service/item/id/


spring.datasource.url=jdbc:mysql://docker_mysql/orderdb?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



